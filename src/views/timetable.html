<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>课程表</title>
  </head>
  <body>
    <form onsubmit="handleSubmit(event)" action="./api/swust/loginCas" method="post">
      <input required type="text" class="user" name="user" placeholder="学号" />
      <input
        required
        type="password"
        class="passwd"
        name="passwd"
        placeholder="密码"
      />
      <input
        required
        type="text"
        class="user"
        name="captcha"
        placeholder="验证码"
      />
      <input required type="text" class="cookie" name="cookie"/>
      <img src="" class="captcha" alt="验证码" />
      <button type="submit" class="loginBtn">登陆</button>
    </form>
    <script defer src="/scripts/timetable.js"></script>
  </body>
</html>
